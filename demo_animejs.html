    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script type="text/javascript">
        var animation = anime({
            targets: '.imagey',
            translateX: 270,
            direction: 'alternate',
            loop: true,
            easing: 'easeInOutQuad',
            autoplay: false
        });

        function loop(t) {
            animation.tick(t);
            customRAF = requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);
    </script>
